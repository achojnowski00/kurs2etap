<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://kit.fontawesome.com/9b8e80a06e.js" crossorigin="anonymous"></script>
  <style>
    body {
      background-color: black;
    }

    section {
      display: flex;
      height: 64px;
    }

    div {
      flex-grow: 1;
      border: 2px solid black;
      font-size: 60px;
      line-height: 60px;
      text-align: center;
      cursor: pointer;
      background-color: #fff;
    }

    .orange {
      background-color: orange;
    }

    .green {
      background-color: green;
    }

    p {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-family: Arial, Helvetica, sans-serif;
      font-size: 50px;
      color: white;
      text-transform: uppercase;
    }
  </style>
</head>

<body>
  <section>
    <div class="orange interface"></div>
    <div class="green interface"></div>
    <div class="increase interface"><i class="fas fa-plus"></i></div>
    <div class="move interface"><i class="fas fa-arrow-right"></i></div>
  </section>

  <p>Tekst</p>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="main.js"></script>
</body>

</html>
